<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>

<h2>Orders</h2>
<div th:each="order: ${orders}">
    <p>Status of order: <span th:text="${orders.status}"></span></p>
    <p>Date of order: <span th:text="${orders.orderDate}"></span></p>
</div>



</body>
</html>
