<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket Form</title>
</head>
<body>

<form th:action="@{/products/basket/products}" method="post" th:object="${basket}">

    <br> <label for="product">Product:</label>
    <input type="number" id="product" th:field="*{product}" placeholder="type product id" /><br/>

    <br> <label for="user">User:</label>
    <input type="number" id="user" th:field="*{users}" placeholder="type user id" /><br/>
    <br> <input type="submit" value="Add to Basket" /> <br>


</form>

</body>
</html>
