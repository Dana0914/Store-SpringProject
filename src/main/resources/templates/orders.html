<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Page</title>
</head>
<body>

<h2>Your Orders</h2>
<div th:each="order: ${orders}">
    <p>Item: <span th:text="${order.product.name}"></span></p>
    <p>Status of order: <span th:text="${order.status}"></span></p>
    <p>Date of order: <span th:text="${order.orderDate}"></span></p>
</div>


</body>
</html>
