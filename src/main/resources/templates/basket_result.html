<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket result</title>
</head>
<body>

<table>
    <tr th:each="b : ${basket}">
        <td th:text="${basket.product.name}"></td>
        <td th:text="${basket.product.price}"></td>
        <td th:text="${basket.quantity}"></td>
    </tr>
</table>

</body>
</html>
