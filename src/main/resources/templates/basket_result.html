<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket list</title>
</head>
<body>

<div th:each="b : ${basket}">
    <p>Name: <span th:text="${b.product.name}"></span></p>
    <p>Price: <span th:text="${b.product.price}"></span></p>
    <p>User: <span th:text="${b.users.firstName + '.' + b.users.lastName}"></span></p>


</div>
</body>
</html>
